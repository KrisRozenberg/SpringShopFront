<div class="card">
  <img src="{{product.imageUrl}}" width="100%" height="225" alt="Picture fail! Sorry :(">

  <div class="card-body">
    <p class="card-text product-name">{{product.name}}</p>

    <div class="available-product" *ngIf="product.status === 'IN_STOCK'; else notAvailable">
      <div class="d-flex justify-content-between align-items-center">
        <p class="card-text">Цена: <span> {{product.price | number: '1.2'}}  </span></p>
        <div class="btn-group">
          <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="removeFromCart()">-</button>
          <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="addToCart()">+</button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">В наличии:
          <span *ngIf="product && product.quantity > 50; else elseBlock">50+</span>
          <ng-template #elseBlock>{{product.quantity}}</ng-template>

        </small>
        <small class="text-muted">В корзине: {{numberInCart}}
        </small>
      </div>
    </div>

    <ng-template #notAvailable>
      <div class="available-product justify-content-start align-items-end d-flex">
        <small class="text-muted">Нет в наличии</small>
      </div>
    </ng-template>
  </div>
</div>
