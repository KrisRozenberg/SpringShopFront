<td><img src="{{product.imageUrl}}" class="basket-image" width="100%" height="100%" alt="..."></td>
<td><p class="product-name product-name">{{product.name}}</p></td>
<td><p>Цена: {{product.price | number: '1.2'}}</p></td>
<td>
  <div class="list-view">
    <div class="btn-group">
      <button type="submit" class="btn btn-sm btn-secondary" (click)="removeFromCart()">-</button>
      <p class="btn">{{numberInCart}}</p>
      <button type="submit" class="btn btn-sm btn-secondary" (click)="addToCart()">+</button>
    </div>
    <small class="text-muted">В наличии:
      <span *ngIf="product && product.quantity > 50; else elseBlock">50+</span>
      <ng-template #elseBlock>{{product.quantity}}</ng-template>
    </small>
  </div>
</td>
