<form (ngSubmit)="confirmOrder()">
  <div class="row col-md-12">
    <div class="input-group mb-3">
      <span class="input-group-text">Имя и фамилия</span>
      <input type="text" name="name" class="form-control" [(ngModel)] = "orderInfo.name">
      <input type="text" name="surname" class="form-control" [(ngModel)] = "orderInfo.surname">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Адрес</span>
      <input type="text" class="form-control" name="address" aria-describedby="inputGroup-sizing-default" [(ngModel)] = "orderInfo.address">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Способ доставки</span>
      <select class="form-select" name="receivingWay" [(ngModel)] = "orderInfo.receivingWay">
        <option value="Доставка (5.00 руб.)">Доставка (5.00 руб.)</option>
        <option value="Самовывоз из магазина по адресу такому-то">Самовывоз из магазина по адресу такому-то (бесплатно)</option>
      </select>
    </div>
  </div>

  <div class="col-12 ">
    <button class="btn btn-primary mt-4" type="submit">Подтвердить и оформить заказ</button>
  </div>
</form>
